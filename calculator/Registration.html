<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Page</title>
<style>
    .a{
        margin-left: 500px;
        margin-right: 500px;

        margin-bottom: 250px;
        background-color: rebeccapurple;

    }
</style>

<body>
    <div class="a">
    <form>
        <fieldset>
              <legend>Login Page</legend>
              <label>Email ID</label>
              <input type="email" required maxlength="15" placeholder="Enter emailid"/><br><br>
              <label>Password</label>
              <input type="Password" required maxlength="10" min="200" placeholder="enter 10 digit password"/><br><br>
              <input type="submit" />

        </fieldset>
    </form>
</div>
